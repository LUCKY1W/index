        body {

        ._infobutton_style {

            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;

            transition: background 0.2s;

            background-color: transparent;

            font-weight: 600;
            text-align: center;
            display: block;
            border-radius: 10px;
            text-decoration: none;
            text-overflow: ellipsis;
            overflow: hidden;

        ._infobutton_style._secondary {

            background: var(--secondary-button-bg-color, rgba(138, 141, 148, .1607843137));
            height: var(--secondary-button-height, 48px);

        ._infobutton_style._gray {

        ._infobutton_style._dark {

        ._infobutton_style._transparent {

        /* Animation wrapper - yangilangan */
        ._animationWrapper_1qc47_231 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            opacity: .2;
            overflow: hidden;
            z-index: 1;

        ._animationWrapper_1qc47_231 svg {

        ._animationWrapper_1qc47_231 svg path {

        @keyframes gradientFlow {

            }
            100% {
                transform: translateX(100%);

        /* Gradient animation for the wrapper */
        @keyframes shimmerAnimation {
            0% {
                background-position: -200% center;

            100% {
                background-position: 200% center;
            }

        ._animationWrapper_1qc47_231::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 239, 255, 0.1),
                rgba(1, 117, 236, 0.1),
                rgba(0, 239, 255, 0.1),
                transparent

            background-size: 200% 100%;

        .avatar {

        .games-grid {

            row-gap: 12px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            z-index: 2;
            position: relative;
            margin-bottom: 80px;
        }

        .game-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: translateY(-4px);
        }

        .game-image {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            aspect-ratio: 1;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: center;
            font-size: 40px;

        .game-title {
            margin-top: 5px;

            width: 100%;
            font-weight: 600;
            text-align: center;
            color: white;
        }

        /* App layout */
        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        .main-content {
            overflow-y: scroll;
            padding-inline: 16px;
            padding-top: 16px;
            max-width: 100vw;
            margin-bottom: -16px;
            padding-bottom: 28px;

        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        /* Footer */
        .footer {
            position: relative;

        .footer.transparent {
            background: transparent;

        }

        .navigation {

            font-weight: 600;

            position: relative;
            max-width: 100vw;
            max-width: var(--max-width);
            z-index: var(--z-footer);
        }

        .nav-tabs {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 4px;
            background: #ffffff27;
            border: 1px solid rgba(255, 255, 255, .05);
            border-radius: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-dark {
            background: #141415;
        }

        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #aaaaaa;
            text-decoration: none;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            flex: 1;
            max-width: 80px;
            cursor: pointer;
            background: transparent;
            border: none;
            position: relative;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);

        .nav-tab.active {
            color: white;
            background: rgba(135, 116, 225, 0.1);
        }

        .nav-tab svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Game iframe wrapper */
        .game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 999;
            width: 100vw;
            max-width: var(--max-width);
            background: #000;
            display: none;

        .game-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;

            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            padding: 0 10px;

        .game-header button {
            font-size: 20px;
            color: white;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .game-frame {
            height: calc(100% - 40px);
            width: 100%;
        }

        .game-frame iframe {

            height: 100%;
            border: none;

        /* Responsive design */
        @media screen and (max-width: 385px) {

        @keyframes starPulse {

            }

        // Animation wrapper animatsiyalarini boshlash
        function startAnimationWrappers() {
            const animationWrappers = document.querySelectorAll('._animationWrapper_1qc47_231');
            
            animationWrappers.forEach((wrapper, index) => {
                // Har bir wrapper uchun alohida delay
                wrapper.style.animationDelay = `${index * 0.5}s`;
                
                // Pulsating effect
                wrapper.addEventListener('mouseenter', () => {
                    wrapper.style.transform = 'scale(1.02)';
                    wrapper.style.transition = 'transform 0.3s ease';
                });
                
                wrapper.addEventListener('mouseleave', () => {
                    wrapper.style.transform = 'scale(1)';
                });
            });
            
            // SVG animatsiyalari
            const svgs = document.querySelectorAll('._animationWrapper_1qc47_231 svg');
            svgs.forEach((svg, index) => {
                // Har bir SVG uchun alohida animatsiya tezligi

                paths.forEach((path, pathIndex) => {
                    path.style.animationDelay = `${(index * 0.2) + (pathIndex * 0.1)}s`;
                });
            });
        }
